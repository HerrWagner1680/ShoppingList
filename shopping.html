<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="shopping.css">
	<script src="http://code.jquery.com/jquery.min.js"></script>

<body>

<header>
	<h1>Grocery List</h1>
	<div id="underline"></div>
</header>

<div id="grocery">
	<input id="entry"></input><button type="submit" id="add">ADD ITEM</button>
	<h2>click on item to mark 'bought'</h2>
</div>



<div id="list">
<div class="food item">eggs<div class="paid gone">BOUGHT</div></div><div class="cancel"></div>
<div class="food item">cheese<div class="paid gone">BOUGHT</div></div><div class="cancel"></div>
<div class="food item box">milk<div class="paid">BOUGHT</div></div><div class="cancel"></div>
<div class="food item box">crackers<div class="paid">BOUGHT</div></div><div class="cancel"></div>
</div>
